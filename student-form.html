<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Counselling Form | RN Counselling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0b5ed7;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #ff7a00;
      color: #fff;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #e66d00;
    }

    .success {
      display: none;
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
    }

    .footer-note {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Student Information Form</h2>

  <form id="studentForm">

    <label>Full Name (as per NEET)</label>
    <input type="text" name="Full Name" required>

    <label>Student Contact Number</label>
    <input type="tel" name="Student Contact" required>

    <label>Parent Contact Number</label>
    <input type="tel" name="Parent Contact" required>

    <label>Residency State</label>
    <input type="text" name="Residency State" required>

    <label>Caste Category</label>
    <select name="Caste Category" required>
      <option value="">Select Category</option>
      <option>General</option>
      <option>OBC</option>
      <option>SC</option>
      <option>ST</option>
      <option>EWS</option>
      <option>Minority</option>
    </select>

    <label>NEET Rank (if applicable)</label>
    <input type="text" name="NEET Rank">

    <label>Reference Code (Optional)</label>
    <input type="text" name="Reference Code">

    <button type="submit">Submit Form</button>
  </form>

  <div class="success" id="successMsg">
    ✅ Form saved successfully.  
    Our representative will call you shortly to proceed further.
  </div>

  <div class="footer-note">
    RN Counselling | Trusted Medical Admission Guidance
  </div>
</div>

<script>
document.getElementById("studentForm").addEventListener("submit", function(e) {
  e.preventDefault();

  fetch("https://script.google.com/macros/s/AKfycbzyXpYRGv8F-TJSRgsCH643nhIhSes9_iDR3Lsu6f8HJy78sNnPW9cHLjDyyB5xmLPU/exec", {
    method: "POST",
    body: new FormData(this)
  })
  .then(response => response.text())
  .then(() => {
    document.getElementById("successMsg").style.display = "block";
    document.getElementById("studentForm").reset();
  })
  .catch(() => {
    alert("❌ Submission failed. Please try again.");
  });
});
</script>

</body>
</html>
